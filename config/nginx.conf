events {}

http {
    map $http_upgrade $connection_upgrade {
            default upgrade;
            ''      close;
        }

    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;

    # HTTP: редирект + challenge
    server {
        listen 80;
        server_name bluescreen-hack.ru www.bluescreen-hack.ru;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS: сайт
    server {
        listen 443 ssl;     # не пишем http2 здесь (устарело)
        http2 on;           # новый синтаксис для http2
        server_name bluescreen-hack.ru www.bluescreen-hack.ru;

        ssl_certificate     /etc/letsencrypt/live/bluescreen-hack.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/bluescreen-hack.ru/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        root /usr/share/nginx/html;
        index index.html;

        location ^~ /check/ws/check/ {
                    proxy_pass http://hackathon-back:8080;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade $http_upgrade;
                    proxy_set_header Connection $connection_upgrade;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                    proxy_read_timeout 86400;
                    proxy_send_timeout 86400;
                    proxy_connect_timeout 30s;
                    proxy_buffering off;
                    proxy_cache_bypass $http_upgrade;
                    proxy_redirect off;
                }

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            proxy_pass http://hackathon-back:8080/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
